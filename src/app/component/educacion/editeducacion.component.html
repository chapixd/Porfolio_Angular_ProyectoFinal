<div class="conteiner" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la Educacion</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreEdu" required>
                    </div>
                    <div class="form-group">
                        <label for="descriptcionE">Descripcion de los estudios</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionEdu" required>
                    </div>
                    <button  class="btn" type="submit" class="btn btn-outline-success">Editar Educacion</button>
            </form>
        </div>
    </div>
</div>
