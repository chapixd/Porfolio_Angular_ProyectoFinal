<div id="conteiner">
    <h2>
      Educacion
    </h2>
    <div class="col-lg-2">
      <button type="button" class="btn btn-success" routerLink="/nuevaEdu" >
       Agregar Educacion
      </button>
    </div>
  
  
  
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
      <table class="table">
        <tbody>
          <tr *ngFor="let Educacion of educacion">
            <td>
              <h2>{{Educacion.nombreEdu}} </h2>
            </td>
            <td>{{Educacion.descripcionEdu}}</td>

            <td>
              <button type="button" class="btn btn-primary" routerLink="/editEdu/{{Educacion.id}}" >
                <i class="bi bi-pencil-square"></i>
              </button>Editar
            </td>
  
  
            <td >
              <button type="button" class="btn btn-danger" (click)="delete(Educacion.id)" >
                <i class="bi bi-x-circle-fill"></i>
              </button>Borrar
            </td>
          </tr>
        </tbody>
      </table>
  
  
    </div>
  
  
  </div>
