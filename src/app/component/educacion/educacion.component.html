<div id="conteiner">
    <h2>
      Educacion
    </h2>
    <div class="col-lg-2">
      <button type="button" class="btn btn-outline-success" routerLink="/nuevaEdu">
       Agregar Educacion
      </button>
    </div>
  
  
  
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
      <table class="table">
        <tbody>
          <tr *ngFor="let Educacion of educacion">
            <td>
              <h2>{{Educacion.nombreE}} </h2>
            </td>
            <td>{{Educacion.descripcionE}}</td>
            <td>
              <button type="button" class="btn btn-primary" routerLink="/editEdu/{{Educacion.id}}">
                <i class="bi bi-pencil-square"></i>
              </button>edit
            </td>
  
  
            <td>
              <button type="button" class="btn btn-danger" (click)="delete(Educacion.id)">
                <i class="bi bi-x-circle-fill"></i>
              </button>borrar
            </td>
          </tr>
        </tbody>
      </table>
  
  
    </div>
  
  
  </div>
