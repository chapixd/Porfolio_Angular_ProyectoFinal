<div class="conreiner" *ngIf="experiencia">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la Empresa</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="experiencia.nombreEx" required>
                    </div>
                    <div class="form-group">
                        <label for="descriptcionE">descripcion</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="experiencia.descripcionEx" required>
                    </div>
                    <button type="button" class="btn btn-outline-success">Actualizar Experiencia</button>
            </form>
        </div>
    </div>
</div>
