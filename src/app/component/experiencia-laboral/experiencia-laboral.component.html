<div id="conteiner">
  <h2>
    Experiencia Laboral
  </h2>
  <div class="col-lg-2">
    <button type="button" class="btn btn-outline-success" routerLink="/nuevaexp">
      Nueva Experiencia
    </button>
  </div>



  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of exp">
          <td>
            <h2>{{Experiencia.nombreE}} </h2>
          </td>
          <td>{{Experiencia.descripcionE}}</td>
          <td>
            <button type="button" class="btn btn-primary" routerLink="/editExp/{{Experiencia.id}}">
              <i class="bi bi-pencil-square"></i>
            </button>edit
          </td>


          <td>
            <button type="button" class="btn btn-danger" (click)="delete(Experiencia.id)">
              <i class="bi bi-x-circle-fill"></i>
            </button>borrar
          </td>
        </tr>
      </tbody>
    </table>


  </div>


</div>
