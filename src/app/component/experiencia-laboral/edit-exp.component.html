<div class="conteiner" *ngIf="experiencia">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                    <div class="form-group">
                        <label for="nombreE">Nombre de la Empresa</label>
                        <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="experiencia.nombreE" required>
                    </div>
                    <div class="form-group">
                        <label for="descriptcionE">Descripcion de los estudios</label>
                        <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="experiencia.descripcionE" required>
                    </div>
                    <button  class="btn" type="submit" class="btn btn-outline-success">Editar experiencia</button>
            </form>
        </div>
    </div>
</div>
